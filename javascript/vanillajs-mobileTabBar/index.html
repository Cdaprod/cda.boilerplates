<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Bar with Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tab-container">
        <div class="tab-bar">
            <button class="tab-button" data-target="tab1">Tab 1</button>
            <button class="tab-button" data-target="tab2">Tab 2</button>
            <button class="tab-button" data-target="tab3">Tab 3</button>
        </div>
        <div class="card-container">
            <div class="card" data-tab="tab1">Card 1 for Tab 1</div>
            <div class="card" data-tab="tab1">Card 2 for Tab 1</div>
            <div class="card" data-tab="tab1">Card 3 for Tab 1</div>
            <div class="card" data-tab="tab2" hidden>Card 1 for Tab 2</div>
            <div class="card" data-tab="tab2" hidden>Card 2 for Tab 2</div>
            <div class="card" data-tab="tab2" hidden>Card 3 for Tab 2</div>
            <div class="card" data-tab="tab3" hidden>Card content for Tab 3</div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
